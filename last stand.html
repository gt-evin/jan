<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling/last%20stand.css">
    <title>Last Stand</title>
</head>
<body>
<form action="">
    <label for="nam">Name:</label>
    <input type="text" id="nam" placeholder="your name" required="required">
    <br><br>

    <label for="em">Email:</label>
    <input type="email" id="em" placeholder="your email" required="required">
    <br><br>

    <label for="pass">Password:</label>
    <input type="password" id="pass" required="required">
    <br><br>

    <label for="phn">Phone Number:</label>
    <input type="text" id="phn" required="required">
    <br><br>

    <label>Gender</label>
    <label for="mal">Male:</label>
    <input type="radio" id="mal" required="required">
    <label for="fem">Female:</label>
    <input type="radio" id="fem" required="required">
    <label for="oth">Other:</label>
    <input type="radio" id="oth" required="required">
    <br><br>

    <label for="lan">Langauge</label>
    <select name="" id="lan">
        <option value="sel">Select language</option>
        <option value="eng">English</option>
        <option value="swa">Swahili</option>
        <option value="esp">Spanish</option>
        <option value="fre">French</option>
        <option value="ger">German</option>
        <option value="pol">Polski</option>
    </select>
    <br><br>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" required="required">
    <br><br>

    <label for="abt">About:</label>
    <textarea name="" id="abt" cols="30" rows="2" placeholder="Write about yourself..." required="required"></textarea>
    <br><br>

    <button type="submit">Register</button>


</form>

</body>
</html>
