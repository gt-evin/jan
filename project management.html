<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling/pjmg.css">
    <title>Project Management</title>
</head>
<body>
<center><h4><u>Project Management</u></h4></center>
<br><br><br>

<form action="">

    <label for="name">Project Name</label>
    <input type="text" id="name" placeholder="project name" required="required"><br><br>

    <label for="assign"> Assigned to</label>
    <select name="" id="assign">
        <option value="choose" disabled="disabled">Choose</option>
        <option value=" Er Merry Patterson" >Er Merry Patterson</option>
        <option value="George"> George</option>
        <option value="Tevin"> Tevin</option>
        <option value="Muigai"> Muigai</option>
        <option value="appcomp"> Applied  Computer Science</option>

    </select>
    <br><br><br>

    <label for="date">Start Date</label>
    <input type="date" id="date" required="required">
    <br><br>

    <label for="end">End Date</label>
    <input type="date" id="end" required="required">
    <br><br><br>

    <label>Priority</label>
    <input type="radio" id="hgh" required="required">
    <label for="hgh">High</label>
    <input type="radio" id="avg" required="required">
    <label for="avg">Average</label>
    <input type="radio" id="low" required="required">
    <label for="low">Low</label>

    <br><br><br>

    <label for="dec">Description</label>
    <textarea name="" id="dec" cols="50" rows="2" required="required"></textarea>

    <br><br><br><br>

    <button type="submit" class="g">Submit </button>
    <button type="reset" class="h">Clear</button>




</form>

</body>
</html>
